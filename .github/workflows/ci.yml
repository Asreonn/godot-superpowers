name: Godot Superpowers CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-skills:
    name: Validate SKILL.md Files
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml
    
    - name: Validate Skill Format
      run: |
        python scripts/validate_skills.py
    
    - name: Check Frontmatter Completeness
      run: |
        python scripts/check_frontmatter.py

  test-skills:
    name: Test Skills
    runs-on: ubuntu-latest
    needs: validate-skills
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pyyaml
    
    - name: Run Tests
      run: |
        pytest tests/ -v --cov=scripts --cov-report=xml --cov-report=term
    
    - name: Upload Coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  check-structure:
    name: Check Project Structure
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Verify Skill Directory Structure
      run: |
        echo "Checking orchestrators..."
        for dir in orchestrators/*/; do
          if [ ! -f "${dir}SKILL.md" ]; then
            echo "ERROR: Missing SKILL.md in ${dir}"
            exit 1
          fi
          echo "✓ ${dir}"
        done
        
        echo "Checking mini-skills..."
        for dir in mini-skills/*/; do
          if [ ! -f "${dir}SKILL.md" ]; then
            echo "ERROR: Missing SKILL.md in ${dir}"
            exit 1
          fi
          echo "✓ ${dir}"
        done
        
        echo "All skill directories have SKILL.md files"
